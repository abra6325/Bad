<!DOCTYPE html>
<html lang="en-us" class="js-focus-visible" data-js-focus-visible=""><!--SF App 1.0--><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://www.saltyfishstudios.net/assets/des_logo.png">
    <meta property="og:title" content="Salty Fish Studios">
    <meta property="og:description" content="Join Salty Fish for stuff!">
    <link rel="stylesheet" alt="all-static" href="/local-apps/salt-api-css.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/local-apps/main.css">
    <link rel="stylesheet" href="/local-apps/bodytext.css">
    <link rel="stylesheet" href="/local-apps/topbar.css">
    <link rel="stylesheet" type="text/css" href="/signup/signup.css">
    <title>Salty Fish Studios | Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="login.js"></script>
    <script src="signup.js></script>
<body>
<div class="tBar">
    <a href="/"><img class="logoimage" src="/assets/logo.png"></a>
    <div class="searchBox">
        <input type="text" id="searchquery" placeholder="Search Salty Fish..." name="search">
        <input type="button" id="searchbutton" class="submit" value="Salt!">
    </div>
    <div class="tlinks">
        <a class="tlink" id="useronly" href="/my">Dashboard</a>
        <a class="tlink" href="/shop">Shop</a>
        <a class="tlink" href="/info">About</a>
        <a class="tlink" href="/gameplay">Gameplay</a>
        <a class="tlink" href="/join">Join Us!</a>
    </div>
    <div class="useraction">
        <a class="newuserlink" href="/signup">New User?</a>
        <input type="button" id="loginb" class="submit" value="Log In">
    </div>
</div>
<div class="mainGUI">
    <p class="title">Make a Saltyfish account!</p>
    <p class="text">Customize your username and password.</p>
    <input type="text" id="mainGUI.username" placeholder="Enter email" name="usernamebox"><br><br>
    <input type="password" id="mainGUI.password" placeholder="Enter password" name="passwordbox"><br><br>
    <input type="password" id="mainGUI.confirm" placeholder="Confirm password" name="comfbox" class="">
    <input type="button" id="mainGUI.submit" name="submit" value="Submit" onclick="checkProvided"><br><br><br><br>
</div>
<div class="bBar">
    <div class="links">
        <a class="link" href="/support">Support Center</a>
        <a class="link" href="/support/feedbacks">Send Feedbacks</a>
        <a href="/"><img class="logoimage" src="/assets/logo.svg" height="19" width="27"></a>
        <a class="link" href="/support/terms-of-use">Terms of Use</a>
        <a class="link" href="/support/privacy">Privacy Policy</a>
    </div>
    <p>Â© 2021 Salty Fish LLC. All rights reserved</p>
</div>
<div class="cookiemsg">
    <div class="idle" id="cookiemsg">
        <img src="assets/favicon.ico" height="7" width="5">
        <p>We use cookies for the best experience of all!</p>
        <p>please accept the cookies privacy in order to continue!</p>
        <p>For more please view the <a href="/support">support center</a></p>
        <input id="cookiebutton" type="button" class="submit" value="I agree">
    </div>
</div>
<script type="text/javascript" src="/local-apps/scripts/submitsearch.js"></script>
<script type="text/javascript" src="/local-apps/scripts/useraction.js"></script>
<script type="text/javascript" alt="all-static" src="/local-apps/salt-api.js"></script>

<script>var cookieagree = cget("cookieagree");if (cookieagree != "true"){onLoad();}</script>
<script>var sq = document.getElementById("searchquery");
var cb = document.getElementById("cookiebutton");
var sb = document.getElementById("searchbutton");
var lb = document.getElementById("loginb");cb.onclick = cagree();
sb.onclick = function(){
    document.location.href = "/search?query=" + sq.value
};
lb.onclick = function(){
    document.location.href = "/login"
};initl()</script>
<loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container><loom-container id="lo-companion-container"><loom-shadow classname="resolved"></loom-shadow></loom-container></body></html>
